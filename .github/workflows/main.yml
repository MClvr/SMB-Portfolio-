import React, { useState, useCallback } from 'react';
import { BusinessDetails, LandingPageContent, AppState } from './types';
import { generateLandingPageContent } from './services/geminiService';
import LandingPageForm from './components/LandingPageForm';
import GeneratedLandingPage from './components/GeneratedLandingPage';

const App: React.FC = () => {
  const [appState, setAppState] = useState<AppState>(AppState.FORM);
  const [details, setDetails] = useState<BusinessDetails>({
    businessName: '',
    industry: '',
    heroOffer: '',
    targetAudience: '',
    location: '',
    usp: ''
  });
  const [content, setContent] = useState<LandingPageContent | null>(null);
  const [error, setError] = useState<string | null>(null);

  const handleInputChange = (e: React.ChangeEvent<HTMLInputElement | HTMLTextAreaElement>) => {
    const { name, value } = e.target;
    setDetails(prev => ({ ...prev, [name]: value }));
  };

  const handleGenerate = async () => {
    setAppState(AppState.GENERATING);
    setError(null);
    try {
      const generatedContent = await generateLandingPageContent(details);
      setContent(generatedContent);
      setAppState(AppState.RESULT);
      // Scroll to top
      window.scrollTo(0, 0);
    } catch (err: any) {
      setError(err.message || 'Something went wrong during generation.');
      setAppState(AppState.FORM);
    }
  };

  return (
    <div className="min-h-screen">
      {appState === AppState.FORM || appState === AppState.GENERATING ? (
        <div className="py-20 px-4">
          <div className="max-w-4xl mx-auto text-center mb-12">
            <h1 className="text-4xl md:text-6xl font-bold text-gray-900 mb-6">
              Turn Your Business Into A <span className="text-blue-600">Conversion Machine</span>
            </h1>
            <p className="text-xl text-gray-600">
              The framework used by million-dollar companies to craft high-impact landing pages in seconds.
            </p>
          </div>

          {error && (
            <div className="max-w-2xl mx-auto mb-8 bg-red-50 border border-red-200 text-red-600 px-6 py-4 rounded-xl flex items-center">
              <i className="fa-solid fa-circle-exclamation mr-3 text-xl"></i>
              {error}
            </div>
          )}

          <LandingPageForm
            details={details}
            onChange={handleInputChange}
            onSubmit={handleGenerate}
            isLoading={appState === AppState.GENERATING}
          />

          <div className="mt-20 max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-12 text-center">
            <div>
              <div className="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-6">
                <i className="fa-solid fa-brain"></i>
              </div>
              <h3 className="font-bold text-xl mb-3">AI Copy Engine</h3>
              <p className="text-gray-500">Uses Gemini 3 Flash to convert boring features into high-voltage emotional benefits.</p>
            </div>
            <div>
              <div className="w-16 h-16 bg-green-50 text-green-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-6">
                <i className="fa-solid fa-layer-group"></i>
              </div>
              <h3 className="font-bold text-xl mb-3">Proven Layout</h3>
              <p className="text-gray-500">Structured specifically to build trust and eliminate friction for your audience.</p>
            </div>
            <div>
              <div className="w-16 h-16 bg-orange-50 text-orange-600 rounded-full flex items-center justify-center text-2xl mx-auto mb-6">
                <i className="fa-solid fa-bolt"></i>
              </div>
              <h3 className="font-bold text-xl mb-3">Psychological Nudges</h3>
              <p className="text-gray-500">Built-in scarcity, social proof, and transformation logic to drive action.</p>
            </div>
          </div>
        </div>
      ) : (
        content && (
          <GeneratedLandingPage
            content={content}
            details={details}
            onBack={() => setAppState(AppState.FORM)}
          />
        )
      )}
    </div>
  );
};

export default App;


